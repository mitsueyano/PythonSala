{% extends 'base.html' %}
{% block conteudo %}
    <hr>
    <form action="{{url_for('itemDescricao')}}" method="POST">
        <label for="item">Item:</label>
        <input type="text" name="item" required="true"/>
        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" required="true">
        <button>Adicionar</button>
    </form>
    {% for item in listadescricao %}
        <details>
        <summary>{{item.item}}</summary>
        <p>{{item.descricao}}</p>
        </details>
    {% endfor %}
{% endblock conteudo %}
